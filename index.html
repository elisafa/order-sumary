<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Fira+Sans:wght@400;700&family=Josefin+Sans:wght@100&family=Merriweather:ital,wght@1,900&family=Nunito:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="main">
    <img src="./images/illustration-hero.svg" alt="Girl dancing">
    <div class="texto-principal">
      <h1>Order Summary</h1>
      <p> You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br> anywhere you like!</p>
    </div>
    <div class="plan">
      <div class="grid">
         <div class="flex">
          <img src="./images/icon-music.svg" alt="musica">
          <div>
            <p class="anual">Annual Plan</p>
            <p>$59.99/year</p> 
          </div>
        </div>
        <a href="">Change</a> 
      </div>
    </div>
    <a class="botao">Proceed to Payment</a> 
    <p>Cancel Order</p> 
</section>
